<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="btn1">
        <button id="btn" onclick="start1()">Start</button>
        <button id="btn" onclick="stop1()">Stop</button>
    </div>
    <div id="btn2">
        <button id="rbtn" onclick="start()">Start</button>
        <button id="rbtn" onclick="stop()">Stop</button>
    </div>
    <div class="background">
    <div class="sky"></div>
    <div class="road">
    </div>
    <div class="car1" id="img1">
        <img src="./image/car.png" alt="car" width="100%" height="100%">
    </div>
    <div class="car2" id="img2">
        <img src="./image/car2.png" alt="car" width="100%" height="100%">
    </div>
    <div class="bird1" id="brd1">
        <img src="./image/bird6.png" alt="bird" width="100%" height="100%">
    </div>
    <div class="bird2" id="brd2">
        <img src="./image/bird11.png" alt="bird" width="100%" height="100%">
    </div>
    <div id="bench1">
        <img src="./image/bench1.svg" alt="bench" width="100%" height="100%">
        </div>
    <div id="bench2">
        <img src="./image/bench2.png" alt="bench" width="100%" height="100%">
        </div>
     <div id="bench3">
        <img src="./image/bench3.png" alt="bench" width="100%" height="100%">
        </div>
     <div id="ballon">
        <img src="./image/ballon1.png" alt="ballon" width="100%" height="100%">
        </div>
     <div id="boy">
        <img src="./image/boy5.png" alt="boy" width="100%" height="100%">
        </div>
    </div>
    <script src="animation.js"></script>
</body>
</html>
